<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS selectors</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1>CSS selectors</h1>
    <p>Let's learn together!</p>
    <section>
      <div class="car">div.car</div>
      <section class="car">section.car</section>
    </section>
    <section>
      <div>div
        <span>div > span
          <span>div span</span>
        </span>
      </div>
      <span>div + span</span>
      <span>span</span>
    </section>

    <aside>
      <h2>Aside</h2>
      <p>p1</p>
      <p>p2</p>
      <p>p3</p>
      <aside>
        <h2>Aside</h2>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
      </aside>
    </aside>
  </main>
</body>

</html>
